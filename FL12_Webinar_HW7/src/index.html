<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Rock, Paper, Scissors game</title>
  </head>
  <body>
    <header class="header">
      <span class="header__heading">Rock, Paper, or Scissors Game</span>
    </header>

    <main class="main">
      <h2 class="rules">Game rules:</h2>
      <ol>
        <li>Scissors beats a paper,</li>
        <li>Paper beats rock,</li>
        <li>Rock beats scissors,</li>
        <li>And we play up to three wins!</li>
      </ol>

      <h2>Let's play!</h2>

      <button class="button game-btn">Rock</button>
      <button class="button game-btn">Paper</button>
      <button class="button game-btn">Scissors</button>
      <a href="#" class="reset">Reset</a>

      <div class="game"></div>
    </main>
  </body>
</html>
